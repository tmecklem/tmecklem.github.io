<footer class="py-12" style="background-color: var(--color-secondary);">

      <!-- About Column -->
      <div>
        <h3 class="text-lg font-semibold mb-4" style="color: var(--color-footer-text);">{{ site.title }}</h3>
        <p style="color: var(--color-footer-text); opacity: 0.8;">{{ site.description }}</p>
      </div>

          <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="transition" style="color: var(--color-footer-text); opacity: 0.8;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">RSS Feed</a></li>
