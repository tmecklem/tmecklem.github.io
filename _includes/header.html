<header class="sticky top-0 z-50" style="background-color: var(--color-card-bg); border-bottom: 1px solid var(--color-border);">
  <nav class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Name -->
      <div class="flex-shrink-0">
        <a href="{{ site.baseurl }}/" class="text-xl font-bold transition" style="color: var(--color-text);" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">
          {{ site.title }}
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-8">
        <a href="{{ site.baseurl }}/" class="font-medium transition" style="color: var(--color-secondary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--color-secondary)'">
          Writing
        </a>
        <a href="{{ site.baseurl }}/speaking" class="font-medium transition" style="color: var(--color-secondary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--color-secondary)'">
          Speaking
        </a>
        <a href="{{ site.baseurl }}/about" class="font-medium transition" style="color: var(--color-secondary);" onmouseover="this.style.color='var(--color-primary)'" onmouseout="this.style.color='var(--color-secondary)'">
          About
        </a>

        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="p-2 rounded-lg transition" style="color: var(--color-secondary);" onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'" aria-label="Toggle dark mode">
          <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <svg id="moon-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="p-2 rounded-md" style="color: var(--color-secondary);">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div id="mobile-menu" class="hidden md:hidden pb-4">
      <div class="flex flex-col space-y-2">
        <a href="{{ site.baseurl }}/" class="font-medium py-2" style="color: var(--color-secondary);">Writing</a>
        <a href="{{ site.baseurl }}/speaking" class="font-medium py-2" style="color: var(--color-secondary);">Speaking</a>
        <a href="{{ site.baseurl }}/about" class="font-medium py-2" style="color: var(--color-secondary);">About</a>
      </div>
    </div>
  </nav>
</header>

<script>
  // Dark mode toggle
  const themeToggle = document.getElementById('theme-toggle');
  const sunIcon = document.getElementById('sun-icon');
  const moonIcon = document.getElementById('moon-icon');

  // Load saved theme or default to light
  const savedTheme = localStorage.getItem('theme') || 'light';

  function updateTheme(theme) {
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    } else {
      document.documentElement.removeAttribute('data-theme');
      sunIcon.classList.add('hidden');
      moonIcon.classList.remove('hidden');
    }
    localStorage.setItem('theme', theme);
  }

  // Set initial theme
  updateTheme(savedTheme);

  // Toggle theme on click
  themeToggle.addEventListener('click', () => {
    const currentTheme = localStorage.getItem('theme') || 'light';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    updateTheme(newTheme);
  });

  // Mobile menu toggle
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
